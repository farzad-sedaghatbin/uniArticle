<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="resetFrm">
        <p:outputPanel id="handleResetPanel">

        <p:messages for="gv"/>
                <p:messages globalOnly="true"/>
                <table border="0" cellpadding="3" cellspacing="3" width="50%" dir="#{me.direction}">

                    <tr valign="top">
                        <td nowrap="nowrap" align="#{me.align}">
                                <table border="0" cellpadding="3" cellspacing="3" width="90%" dir="#{me.direction}">
                                    <tr valign="top">
                                        <td nowrap="nowrap">
                                            <h:outputText escape="true" value="#{bundle.new_password}"
                                                          styleClass="textColor"/>
                                        </td>
                                        <td nowrap="nowrap">
                                            <p:password dir="#{me.direction}"
                                                           id="textBoxNewPassword1"
                                                           value="#{handlePersonAction.password}"
                                                           maxlength="25"
                                                           required="true"
                                                           styleClass="inputRequiredField"/>
                                            <p:message for="textBoxConfirmPassword1"
                                                          showSummary="true"
                                                          showDetail="false"/>
                                        </td>
                                    </tr>
                                    <tr valign="top">
                                        <td nowrap="nowrap">
                                            <h:outputText escape="true" value="#{bundle.confirm_password}"
                                                          styleClass="textColor"/>
                                        </td>
                                        <td nowrap="nowrap">
                                            <p:password dir="#{me.direction}"
                                                           id="textBoxConfirmPassword1"
                                                           value="#{handlePersonAction.rePassword}"
                                                           maxlength="25"
                                                           required="true"
                                                           styleClass="inputRequiredField"/>
                                            <p:message for="textBoxConfirmPassword1"
                                                          showSummary="true"
                                                          showDetail="false"/>
                                        </td>
                                    </tr>
                                    <tr valign="top">
                                        <td nowrap="nowrap" align="#{me.align}" colspan="4">
                                            <p:commandButton id="saveId"
                                                             value="#{bundle.save}"
                                                             action="#{handlePersonAction.resetPassword}"/>
                                        </td>
                                    </tr>
                                </table>
                        </td>
                    </tr>
                </table>
        </p:outputPanel>

    </h:form>
</ui:composition>
