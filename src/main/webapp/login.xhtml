<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{me.locale}">
    <f:loadBundle basename="messages.Messages" var="bundle"/>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title><h:outputText value="#{bundle.appname}"/></title>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <h:form>
            <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
                <div class="Wid33 MarAuto WidAutoOnMobile">
                    <h:graphicImage name="images/logo-dark.svg" library="modena-layout"
                                    style="width:40%; max-width:200px;"/>

                    <div class="EmptyBox30"></div>
                    <div class="Card ShadowEffect">
                        <div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i
                                class="icon-security Fs60 DispBlock"></i>
                            <h:outputLabel value="#{bundle.login}"/>
                        </div>
                        <div class="EmptyBox30"></div>
                        <div class="Wid100"><p:inputText value="#{me.username}" placeholder="#{bundle.username}"
                                                         styleClass="Wid80 TexAlCenter Fs18"/></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><p:inputText type="password" value="#{me.password}"
                                                         placeholder="#{bundle.password}"
                                                         styleClass="Wid80 TexAlCenter Fs18"/></div>

                        <div class="EmptyBox30"></div>
                        <div class="Wid50 Fleft Responsive50">
                            <p:commandButton value="#{bundle.forgot_password}" icon="fa fa-lock"
                                             styleClass="RedButton Fs18 White RaisedButton Fleft FloatNoneOnMobile"
                                             href="dashboard.xhtml"/>
                        </div>
                        <div class="EmptyBox5 ShowOnMobile"></div>
                        <div class="Wid50 Fleft Responsive50">
                            <p:commandButton value="#{bundle.sign_in}" icon="fa fa-sign-in"
                                             styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"
                                             action="#{me.authenticate}"/>

                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><h:outputLabel value="#{bundle.access_permission}"/>
                        </div>
                        <div class="Wid100">
                            <div class="Wid100"><p:inputText placeholder="#{bundle.email}"
                                                             styleClass="Wid80 TexAlCenter Fs18"/></div>
                            <div class="EmptyBox10"></div>
                            <p:button value="#{bundle.send_access_request}"
                                      styleClass="PurpleButton Fs18 White RaisedButton"/>
                        </div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                        <i class="fa fa-copyright"></i> <h:outputLabel value="#{bundle.copyright}"/><br/><h:outputLabel
                            value="#{bundle.all_rights_reserved}"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout"/>
        <h:outputStylesheet name="css/animate.css" library="modena-layout"/>
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout"/>
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout"/>
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout"/>
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout"/>
    </h:body>
</f:view>
</html>
