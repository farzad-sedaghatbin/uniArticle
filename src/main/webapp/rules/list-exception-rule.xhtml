<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="ruleTable"
                            value="#{handleRuleExceptionAction.ruleExceptionList}"
                         var="exception"
                         rowKey="#{exception.id}"
                         selection="#{handleRuleExceptionAction.currentRuleException}" selectionMode="single"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" lazy="true"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
لیست                    <p:commandButton id="toggler" type="button" value="#{bundle.columns}" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="ruleTable" trigger="toggler" />
                </f:facet>

                <p:column headerText="#{bundle.name}" sortBy="#{exception.name}" filterBy="#{exception.name}">
                    <h:outputText id="editLink" value="#{exception.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" update="ruleTable"
                                       page="#{handleRuleExceptionAction.page}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
