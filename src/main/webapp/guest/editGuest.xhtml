<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <h:form dir="RTL">

        <table dir="rtl" border="5" cellpadding="2" cellspacing="10">
            <tr>
                <td>
                    <h:outputText value="#{bundle.firstname}"/>
                </td>

                <td>
                    <h:inputText value="#{addGuest.guest.firstname}" maxlength="20"/>
                </td>
                <td>
                    <h:outputText value="#{bundle.lastname}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.lastname}" maxlength="20"/>
                </td>
                <td>
                    <p:graphicImage id="pic"
                            value="/guestImage?id=#{addGuest.guest.id}"
                            styleClass="personPicture"
                            style="height: 150px;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{bundle.nationalCode}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.nationalCode}" maxlength="10"/>
                </td>
                <td>
                    <h:outputText value="#{bundle.fatherName}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.fatherName}" maxlength="20"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputText value="#{bundle.mobile}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.mobile}" maxlength="11"/>
                </td>
                <td>
                    <h:outputText value="#{bundle.tel}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.phonNumber}" maxlength="10"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{bundle.date}"/>
                </td>
                <td>
                    <p:inputText id="settlementDate"
                                 value="#{addGuest.guest.date}" styleClass="datepicker"
                                 converter="dateConverter"/>
                </td>
                <td>
                    <h:outputText value="#{bundle.time}"/>
                </td>
                <td>

                    <p:spinner value="#{addGuest.minute}"
                               step="1" maxValue="59" inputSize="1" minValue="0"/>
                    &#160;
                    <p:spinner value="#{addGuest.hour}"
                               step="1" maxValue="23" inputSize="1" minValue="0"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputText value="تعداد همراهان"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.guestSize}" maxlength="11"/>
                </td>
                <td>
                    <h:outputText value="کارت شناسایی ثبت شده"/>
                </td>
                <td>
                    <h:selectOneMenu value="#{addGuest.guest.authenticateType}" id="pdp1">
                        <f:selectItem itemLabel="لطفا یک گزینه را انتخاب نمایید"
                                      itemValue="0"/>
                        <f:selectItem itemLabel="کارت ملی"
                                      itemValue="1"/>
                        <f:selectItem itemLabel="کارت گواهینامه"
                                      itemValue="2"/>
                        <f:selectItem itemLabel=" شناسنامه"
                                      itemValue="3"/>
                        <f:selectItem itemLabel="سایر ..."
                                      itemValue="4"/>

                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText value="#{bundle.nameVistited}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.vName}" maxlength="20"/>
                </td>
                <td>
                    <h:outputText value="#{bundle.familyVisited}"/>
                </td>
                <td>
                    <h:inputText value="#{addGuest.guest.vFamily}" maxlength="20"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputText value="#{bundle.number}"/>
                </td>
                <td>
                    <p:inputText value="#{addGuest.guest.pelak}" maxlength="20"/>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <p:commandButton value="#{bundle.save}"
                                     actionListener="#{addGuest.doEdit}"/>
                    &#160;&#160;
                    <p:commandButton value="#{bundle.picture}" update="pic"
                                     actionListener="#{addGuest.takePicture}"/>
                </td>
            </tr>
        </table>
    </h:form>
</ui:composition>
