<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form dir="RTL">
        <p:outputPanel id="handlePersonPanel" ajaxRendered="true">



            <table dir="rtl" border="5" cellpadding="2" cellspacing="10">
                <tr>
                    <td>
                        <h:outputText value="#{bundle.firstname}"/>
                    </td>

                    <td>
                        <h:inputText value="#{addGuest.person.firstname}" maxlength="20"/>
                    </td>
                    <td>
                        <h:outputText value="#{bundle.lastname}"/>
                    </td>
                    <td>
                        <h:inputText value="#{addGuest.person.lastname}" maxlength="20"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="#{bundle.nationalCode}"/>
                    </td>
                    <td>
                        <h:inputText value="#{addGuest.person.nationalCode}" maxlength="10"/>
                    </td>
                    <td>
                        <h:outputText value="#{bundle.fatherName}"/>
                    </td>
                    <td>
                        <h:inputText value="#{addGuest.person.fatherName}" maxlength="20"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:outputText value="#{bundle.mobile}"/>
                    </td>
                    <td>
                        <h:inputText value="#{addGuest.person.mobile}" maxlength="11"/>
                    </td>
                    <td>
                        <h:outputText value="#{bundle.tel}"/>
                    </td>
                    <td>
                        <h:inputText value="#{addGuest.person.phonNumber}" maxlength="10"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <h:commandButton value="#{bundle.save}"
                                         actionListener="#{addGuest.savePersonWith}"/>
                    </td>
                </tr>
            </table>

    </h:form>
</ui:composition>
