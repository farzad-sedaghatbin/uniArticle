<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">

        <br/>
        <h:form id="userList">

            <p:dataTable id="queryTable" value="#{handleCardReportAction.querieList}"
                         var="query"
                         rowKey="#{query.id}"
                         selection="#{handleCardReportAction.currentSavedQuery}" selectionMode="single"                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" lazy="true"
                         draggableColumns="true" style="margin-bottom:20px">
                <f:facet name="header">
لیست                    <p:commandButton id="toggler" type="button" value="#{bundle.columns}" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="queryTable" trigger="toggler" />
                </f:facet>

                <p:column headerText="#{bundle.title}" sortBy="#{query.title}" filterBy="#{query.title}">
                    <h:outputText id="editLink" value="#{query.title}"/>
                </p:column>
                <p:column headerText="#{bundle.type}" sortBy="#{query.type}" filterBy="#{query.type}">
                    <h:outputText escape="true" value="#{query.type}"/>
                </p:column>
                <f:facet name="footer">
                    <p:dataScroller limitRender="true" execute="@this" update="queryTable"
                                    page="#{handleCardReportAction.page4}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
