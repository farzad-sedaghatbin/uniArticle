<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{me.locale}">
    <f:loadBundle basename="messages.Messages" var="bundle"/>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>سامانه کنترل تردد</title>

        <h:outputScript name="js/ripple-effect.js" library="modena-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
        <h:outputScript name="js/layout.js" library="modena-layout" />

        <script src="../js/PersianCalendar/PersianCalendar.js"/>
        <script src="../js/PersianCalendar/calendarfunction.js"/>

    <ui:insert name="head"/>
</h:head>

    <h:body class="#{handleSkinAction.skin}Modena Geometry">
    <p:growl id="messageInfo" showDetail="true" sticky="true" />
    <ui:include src="topbar.xhtml"/>

    <div id="wrapper">
        <div id="wrapperIndent">


            <ui:include src="layoutmenu.xhtml"/>

            <div id="layout-portlets-cover">
                <div class="Container96 Fnone MarAuto" dir="#{bundle.dir}">

                    <ui:insert name="content">
                        Template
                    </ui:insert>

                    <!-- footer -->
                    <div class="Container100">
                        <p:dock position="bottom">
                            <p:menuitem value="#{bundle.home}" icon="/images/home.png" url="#"/>
                            <p:menuitem value="#{bundle.user}" icon="/images/account-menu.png" url="#"/>
                            <p:menuitem value="#{bundle.persons}" icon="/images/email.png" url="#"/>
                            <p:menuitem value="#{bundle.map}" icon="/images/history.png" url="#"/>
                            <p:menuitem value="#{bundle.calendar}" icon="/images/report-menu.png" url="#"/>
                        </p:dock>
                        <div class="ContainerIndent TexAlCenter Fs14 BoldGray">
                            <h:outputLabel value="#{bundle.copyright}"/>
                        </div>
                    </div>

                </div>
            </div>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="modena-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="modena-layout"/>
    <h:outputStylesheet name="css/animate.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-font.css" library="modena-layout"/>
    <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout"/>
    <h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-layout.css" library="modena-layout"/>
    <h:outputStylesheet name="css/custom-theme.css" library="modena-layout"/>
</h:body>
</f:view>
</html>
