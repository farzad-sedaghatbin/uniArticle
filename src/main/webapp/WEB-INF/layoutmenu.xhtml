<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/modena">

    <div class="Animated05" id="layout-menu-cover">
        <h:form>
            <pm:menu>
                <p:submenu id="usermanagemen"  label="#{bundle.user_management}"
                           icon="icon-menu">
                    <p:menuitem id="rm_dashboard" value="داشبورد" icon="icon-dvr"/>

                    <p:menuitem id="rm_user" value="#{bundle.user}" icon="icon-verified_user"
                                action="#{handleUserAction.begin}"/>

                    <p:menuitem id="rm_paper" value="#{bundle.paper}" icon="icon-paper"
                                action="#{handlePaperAction.begin}"/>
                    <p:menuitem id="rm_workgroup" value="#{bundle.workgroup}" icon="icon-group"
                                action="#{handleWorkGroupAction.begin}"/>
                    <p:menuitem id="rm_role" value="#{bundle.role}" icon="icon-party_mode"
                                action="#{handleRoleAction.begin}"/>
                    <p:menuitem id="rm_pc" value="#{bundle.pc}" icon="icon-computer"
                                actionListener="#{handlePCAction.begin}"/>
                </p:submenu>
                <p:submenu id="setting" label="تنظیمات" icon="icon-menu" >
                    <p:menuitem id="rm_setting" value="تنظیمات" icon="icon-power_settings_new"
                                actionListener="#{handleSettingAction.begin}"/>

                </p:submenu>
                <p:submenu id="others" label="#{bundle.system_information}"
                         icon="icon-menu">
                    <p:menuitem id="rm_event" value="#{bundle.event}" icon="icon-event"
                                actionListener="#{handleEventAction.begin}"/>

                    <p:menuitem id="rm_lookup" value="#{bundle.lookup}" icon="icon-looks_3"
                                actionListener="#{handleLookupAction.begin}"/>
                    <p:menuitem id="rm_backup" value="#{bundle.backup}" icon="icon-looks_3"
                                actionListener="#{handleOperationAction.backUp}"/>


                </p:submenu>

            </pm:menu>
        </h:form>

    </div>

</ui:composition>
